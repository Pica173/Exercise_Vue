<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リアルタイム検索</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="keyword" style="border:solid 2px greenyellow;outline:none;" >
    <table>
      <tr v-for="user in searchedUsers" :key="user">
        <td v-text="user"></td>
      </tr>
    </table>
  </div>
  <script>

    new Vue({
      el: '#app',
      data:{
        keyword: '',
        users: ['佐藤', '山田', '鈴木', '田中']
      },
      computed: {
        searchedUsers: function () {
          var users = [];
          var i = 0;
          for (i in this.users) {
            var user = this.users[i];
            if (user.indexOf(this.keyword) !== -1 ) {
              users.push(user);
            }
          }
          return users;
        }
      }
    });
  </script>
</body>
</html>
